<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="styleshhet" type="text/css" href="css/estilo.css">
    <title>Trabalho Final PHP</title>
</head>
<body>
    <main id="geral">
        <form action="" method="get" style="width: 70%; margin: auto">
            <fieldset>
                <legend>CADASTRO DE USUÁRIO</legend>
            
            <fieldset>
            <p>
                <label>
                    Nome: <input type="text">
                </label>
            </p>
            <br>
            <fieldset>
                <Legend>Dados de Localização</Legend>
                <label>
                    Rua: <input type="text">
                </label>
                <label>
                    Número: <input type="number">
                </label>
                <label>
                    Cidade: <input type="text">
                </label>
                <label>
                    UF:
                    <select>
                        <option value="">RS</option>
                        <option value="">SC</option>
                        <option value="">SP</option>
                        <option value="">RJ</option>
                    </select>
                </label>
                <p>
                    <label>
                        Informe um ponto de referência: <br>
                        <textarea cols="40" rows="5"></textarea>
                    </label>
                </fieldset>
                <br>
                <fieldset>
                    <legend>Email e senha</legend>
                    <label>
                        Email: <input type="text">
                    </label>
                    <label>
                        Senha: <input type="password">
                    </label>
                    <input type="button" value="validar">
                </fieldset>
            </fieldset>                       
        </form>
    </main>
</body>
<fieldset>
    <input type="submit" value="Cadastar">
    <input type="submit" value="Limpar formulário">
</fieldset>
</html>
